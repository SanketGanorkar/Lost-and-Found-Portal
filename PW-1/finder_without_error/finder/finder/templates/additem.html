<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lost Item</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Lost Item</h2>
        <form method="POST" action="{% url 'add_item' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="item_category" class="form-label">Item Category</label>
                <input type="text" class="form-control" id="item_category" name="item_category" required=True>
            </div>

            <div class="mb-3">
                <label for="item_description" class="form-label">Item Description</label>
                <input type="text" class="form-control" id="item_description" name="item_description" required=True>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location Category</label>
                <input type="text" class="form-control" id="location" name="location" required=True>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Location Description</label>
                <input type="text" class="form-control" id="description" name="description" required=True>
            </div>

            <div class="mb-3">
                <label for="verification_question" class="form-label">Verification Question</label>
                <input type="text" class="form-control" id="verification_question" name="verification_question" required=True>
            </div>
            
            <div class="mb-3">
                <label for="choice1" class="form-label">Choice 1</label>
                <input type="text" class="form-control" id="choice1" name="choice1" required=True>
            </div>
            
            <div class="mb-3">
                <label for="choice2" class="form-label">Choice 2</label>
                <input type="text" class="form-control" id="choice2" name="choice2" required=True>
            </div>
            
            <div class="mb-3">
                <label for="choice3" class="form-label">Choice 3</label>
                <input type="text" class="form-control" id="choice3" name="choice3" required=True>
            </div>
            
            <div class="mb-3">
                <label for="choice4" class="form-label">Choice 4</label>
                <input type="text" class="form-control" id="choice4" name="choice4" required=True>
            </div>

            <div class="mb-3">
                <label for="item_image" class="form-label">Item Image</label>
                <input type="file" class="form-control" id="item_image" name="item_image" accept="image/*" required>
                <button type="button" class="btn btn-secondary mt-2" onclick="previewImage()">Preview Image</button>
            </div>

            <!-- Add the following div to display the preview image -->
            <div id="imagePreview" class="mt-3" style="display: none;">
                <label for="imagePreview" class="form-label">Preview:</label>
                <img id="preview" class="img-fluid" alt="Item Image">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, if you plan to use Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add the following script for previewing the image -->
    <script>
        function previewImage() {
            var input = document.getElementById('item_image');
            var preview = document.getElementById('preview');
            var imagePreview = document.getElementById('imagePreview');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
