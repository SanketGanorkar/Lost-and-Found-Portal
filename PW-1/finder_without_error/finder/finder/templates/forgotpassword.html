<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
        crossorigin="anonymous">

    <title>Lost & Found</title>

    <!-- Updated: Added animation CSS -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        body {
            margin: 0;
            background-color: #651CD2;
            padding: 0;
            height: 50vh;
            justify-content: center;
            align-items: center;
        }

        .forgot-password-card {
            background: linear-gradient(45deg, #2ecc71, #3498db);
            /* Green to teal gradient */
            animation: fadeIn 1s ease-in-out;
            border-radius: 1rem;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mb-0 {
            margin-bottom: 0.5rem;
        }

        .mt-4 {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <marquee behavior="scroll" direction="left" style="color: red;"><b>*This functionality is yet in development* <b></marquee>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white forgot-password-card" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
                                <p class="text-white-50 mb-5">Please enter your Email</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="Email" id="email" class="form-control form-control-lg"
                                        placeholder="Enter your Email" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" onclick="resetPassword()">Reset
                                    Password</button>
                            </div>
                            <div>
                                <p class="mb-0 mt-4">Remember your password? <a href="loginUser.html"
                                        class="text-white-50 fw-bold">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Optional: Your custom JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
