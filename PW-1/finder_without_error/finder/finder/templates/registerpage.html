<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS styles here -->
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .box {
            display: flex;
            background-color: white;
            align-items: center;
            justify-content: center;
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        /* Apply styles from your login page */
        .login-form {
            min-width: 250px;
            max-width: 400px;
            border-radius: 24px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .login-form h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 35px;
        }
        .login-form input[type="text"] {
            margin-top: 10px;
        }
        .login-form input[type="password"] {
            margin-top: 5px;
        }
        input {
            outline: none;
        }
        .links {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row.
        }
        .links > a:first-of-type {
            margin-right: 5px;
        }
        .links > a {
            background-color: #E0E0E0;
            border-radius: 24px;
            font-weight: 400;
            color: black;
            line-height: 12px;
            flex: 1;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-family: 'Raleway';
            transition: 0.25s;
        }
        .links > a:hover {
            opacity: 0.6;
        }
        .login-form input[type="submit"] {
            background-color: #E0E0E0;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            width: 100%;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 24px;
            transition: 0.25s;
        }
        .login-form input[type="submit"]:hover {
            opacity: 0.8;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
            background-color: gainsboro;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form class="login-form" action="register-student" method="POST">
            <h1>Student Registration</h1>
            <!-- CSRF Token (required for Django) -->
            {% csrf_token %}
            <!-- First Name -->
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
            <!-- Last Name -->
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
            <!-- Contact Number -->
            <input type="text" class="form-control" id="contact_number" name="contact_number" placeholder="Contact Number" required>
            <!-- Email id -->
            <input type="text" class="form-control" id="Email_id" name="email" placeholder="Email-id" required>
            <!-- Password -->
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <!-- Branch -->
            <input type="text" class="form-control" id="branch" name="branch" placeholder="Branch" required>

            <input type="text" class="form-control" id="prn" name="prn" placeholder="PRN Number" required>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
