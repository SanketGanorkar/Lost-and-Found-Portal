<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }
        .box {
            display: flex;
            background-color: white;
            align-items: center;
            justify-content: center;
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            height: 100vh;
        }
        .login-form {
            min-width: 250px;
            max-width: 400px;
            border-radius: 24px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .login-form h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 35px;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            margin-top: 10px;
            border-radius: 24px; /* Added border-radius for consistency */
            border: none;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
            background-color: gainsboro;
            padding: 15px;
            width: 100%;
            transition: border 0.25s; /* Added transition for better user experience */
        }
        .login-form input[type="email"]:focus,
        .login-form input[type="password"]:focus {
            border: 2px solid #21D4FD; /* Highlight border on focus */
        }
        input {
            outline: none;
        }
        .links {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .links > a:first-of-type {
            margin-right: 5px;
        }
        .links > a {
            background-color: #E0E0E0;
            border-radius: 24px;
            font-weight: 400;
            color: black;
            line-height: 12px;
            flex: 1;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-family: 'Raleway';
            transition: 0.25s;
        }
        .links > a:hover {
            opacity: 0.6;
        }
        .login-form input[type="submit"] {
            background-color: #E0E0E0;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            width: 100%;
            color: white;
            border: none;
            margin-top: 35px;
            cursor: pointer;
            padding: 10px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 24px;
            transition: 0.25s;
        }
        .login-form input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="box">
        <form class="login-form" action="login-student" method="POST">
            {%csrf_token%}
            <h1>Login</h1>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" name="Login" value="Login">
            <div class="links">
                <a href="forgot-password">Forgot Password</a>
                <a href="register-page">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
